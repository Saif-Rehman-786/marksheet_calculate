<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>

</head>

<body>
    
    <div class="container w-70">
        <div class="row">
            <h2 class="text-center mt-4 mb-4"><b><i>Student Details</i></b></h2>
            <div class="col">
                <label for="#"><i>Student Name</i></label>
                <input id="sname" type="text" class="form-control mb-4"> 
                <label for="#"><i>Insitude Name</i></label>
                <input id="insit" type="text" class="form-control"> 
          
               
            </div>
            <div class="col">
                <label for="#"><i>Last Name</i></label>
                <input id="lname" type="text" class="form-control mb-4"> 
                <label for="#"><i>Enrollment No</i></label>
                <input id="enroll" type="number" class="form-control"> 
            </div>
        </div>
        <!-- second row -->
        <div class="row">
            <h2 class="text-center mt-5 mb-5"><b><i>Student Marks</i></b></h2>
            <div class="col">
                <label for="#"><i>Physics</i></label>
                <input id="phyic" type="number" class="form-control mb-4" placeholder="......"> 
                <label for="#"><i>Chemistery</i></label>
                <input id="chemis" type="number" class="form-control" placeholder="......"> 
          
               
            </div>
            <div class="col">
                <label for="#"><i>Biology</i></label>
                <input id="bio" type="number" class="form-control mb-4" placeholder="......"> 
                <label for="#"><i>Math</i></label>
                <input id="mat" type="number" class="form-control" placeholder="......"> 
            </div>
        </div>
   

   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Examination Report</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
               
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<div class="d-flex justify-content-center mt-4">
    <button onclick="showDataInModal()" type="button" class="btn btn-outline-dark">Get Result</button>
</div>

















<!-- link file -->
 <script src="./app.js"></script>

    <!--js bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
